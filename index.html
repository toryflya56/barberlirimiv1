<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lirimi | Premium Cuts</title>
    
    <!-- 1. Network Handshakes: Connect to critical servers immediately -->
    <link rel="preconnect" href="https://esm.sh" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- 2. DNS Prefetch for Image CDNs -->
    <link rel="dns-prefetch" href="https://picsum.photos">
    <link rel="dns-prefetch" href="https://api.dicebear.com">

    <!-- 3. Preload Largest Contentful Paint (Hero Image) -->
    <link rel="preload" as="image" href="https://picsum.photos/1920/1080?grayscale&blur=2">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              cyber: {
                DEFAULT: '#00E0FF', // Bright Cyan/Electric Blue
                hover: '#00B8CC',
                dim: 'rgba(0, 224, 255, 0.1)'
              },
              deep: {
                950: '#02040a', // Main background (Cyber Dark)
                900: '#080c1b', // Card background
                800: '#0f172a',
              }
            },
            animation: {
              'slide-left': 'slide-left 25s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              'slide-left': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #02040a;
        color: #ffffff;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #02040a;
      }
      ::-webkit-scrollbar-thumb {
        background: #0f172a;
        border-radius: 4px;
        border: 1px solid #00E0FF;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00B8CC;
      }
      .glass {
        background: rgba(8, 12, 27, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(0, 224, 255, 0.15);
      }
      .glass-high {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 224, 255, 0.25);
        box-shadow: 0 0 15px rgba(0, 224, 255, 0.05);
      }

      /* Scroll Reveal Animation Classes */
      .reveal-section {
        opacity: 0;
        transform: translateY(40px);
        transition: all 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        will-change: opacity, transform;
      }
      .reveal-section.active {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
